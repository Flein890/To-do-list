<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="todo-container">
      <h1>Lista de tareas</h1>
      <form class="add-form">
        <div class="input-container">
          <img src="./img/lupa.svg" alt="Lupa de busqueda" />

          <input
            type="text"
            class="input-text"
            placeholder="Ingresa una tarea"
          />
        </div>
        <button class="add-btn">
          <span class="gradient-span">Añadir</span>
        </button>
      </form>
    </section>
    <ul class="tasks-list">
      <!-- <li>Jugar al tenis<img class="delete-btn" src="./img/delete.svg" alt="boton de borrar" data-id="614515"></li>
    <li>Cocinar<img class="delete-btn" src="./img/delete.svg" alt="boton de borrar" data-id="784515"></li> -->
    </ul>

    <!-- Este botón en un principio aparecerá oculto -->
    <button class="deleteAll-btn">Borrar todo</button>
    <footer class="my">
      Hecho por <span class="gradient-span">Franco Villanova</span>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
